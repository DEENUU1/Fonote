version: "3"

services:
    web:
        hostname: web
        build:
            context: .
            dockerfile: ./Dockerfile
        container_name: fonote-django
        command: >
            bash -c "
                python manage.py collectstatic --no-input &&
                python manage.py migrate --no-input &&
                python manage.py runserver
            "
        volumes:
          - ./backend:/app
        ports:
            - "8000:8000"
        depends_on:
            - redis
            - celery
        env_file:
            - .env
        restart: always

    redis:
        image: redis:latest
        container_name: fonote-redis
        ports:
            - "6379:6379"
        restart: always

    celery:
        build:
            context: .
            dockerfile: ./Dockerfile
        container_name: fonote-celery
        command: celery -A core.celery worker -l info
        volumes:
            - ./backend:/app/
        depends_on:
            - redis
        restart: always
